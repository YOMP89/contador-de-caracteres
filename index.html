<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #2d2d2d;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            color: #4CAF50;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #inputText {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: none;
            border-radius: 8px;
            background: #3d3d3d;
            color: #ffffff;
            font-size: 1rem;
            resize: vertical;
            transition: box-shadow 0.3s ease;
        }

        #inputText:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.5);
        }

        #charCount {
            font-size: 1.5rem;
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background: #4CAF50;
            border-radius: 20px;
            display: inline-block;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        #charCount.pulse {
            animation: scalePulse 0.5s ease-out;
        }

        @keyframes scalePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .count-warning {
            background: #ff9800;
        }

        .count-danger {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contador de Caracteres</h1>
        <textarea id="inputText" placeholder="Escribe aquí..." rows="10"></textarea>
        <div id="charCount">0 caracteres</div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const charCount = document.getElementById('charCount');

        const updateCounter = () => {
            const count = inputText.value.length;
            charCount.textContent = `${count} caracteres`;
            
            // Animación de pulso
            charCount.classList.remove('pulse');
            void charCount.offsetWidth; // Reinicia la animación
            charCount.classList.add('pulse');

            // Cambio de color según longitud
            if (count > 100) {
                charCount.className = 'count-danger';
            } else if (count > 50) {
                charCount.className = 'count-warning';
            } else {
                charCount.className = '';
            }
            charCount.classList.add('pulse'); // Asegura la animación
        };

        inputText.addEventListener('input', updateCounter);
        // Inicialización al cargar
        updateCounter();
    </script>
</body>
</html>
